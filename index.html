<!doctype html>
<html lang="us-en">
<head>
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- links google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<!-- add favicon -->
	<link rel="icon" href="assets/images/hangman.png">

	<title> Hangman Game </title>

</head>

<body>
	<div class="container" id="styleContainer">
		<div class="row">
			<!-- padding on left of 3 collums -->
			<div class="col-md-2">
			</div>

			<!-- this div will contain the main game content -->
			<div class="col-md-8" id="content">
			<!-- header row -->
			<div class="row">
				<div class="page-header" id="header">
					  <h1><strong>Heroes & Villains Hangman Game</strong></h1>
				</div>
			</div>
			<!-- game row -->
			<div class="row">
				<div class="col-md-6" id="info-side">
					<img id="hangman-pic" src="assets/images/hangman.png">
					<h2 id="nameTag">Hangman</h2><hr>
					<div class="text-center">
              			<button class="btn btn-warning btn-xs play-button"><span class="glyphicon glyphicon-music"></span> Play Theme</button>
              			<button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause</button>
            		</div>
					<h5 id="powers-tag"></h5>
					<p id="description"> Guess the letters to form the name of a superhero or villain before your run out of guesses.</p>
				</div>
				<div class="col-md-6 text-center">
					<h2 id="message"> Press any key to get started! </h2><hr>
						<div class="panel panel-default">
							<div class="panel-heading">
						    	<h3 class="panel-title">Word to guess</h3>
					     	</div>
							<div class="panel-body" id="wordToGuess">
							    ________________
							</div>
							<div class="panel-body" id="hintButton">
								<!-- hint button -->
								<button class="btn btn-default btn-xs hint-button" id="hint-button"><span class="glyphicon glyphicon-question-sign"></span> Get Hint</button>
								<div id="hint-answer"></div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
						    	<h3 class="panel-title">Letters Guessed</h3>
					     	</div>
							<div class="panel-body" id="wrongGuesses">

							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    Guesses Left: <span id="guessesLeft"> 10 </span>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    <span class="glyphicon glyphicon-thumbs-up pull-left" aria-hidden="true"></span>  Wins: <span id="wins"> 0 </span><span class="glyphicon glyphicon-thumbs-up pull-right" aria-hidden="true"></span>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    <span class="glyphicon glyphicon-thumbs-down pull-left" aria-hidden="true"></span>  Losses: <span id="losses"> 0 </span> <span class="glyphicon glyphicon-thumbs-down pull-right" aria-hidden="true"></span>
							</div>
						</div>
				</div>

			</div>
		</div>
		</div>
	</div>

	<div class="row" id="footer">
  		<div class="col-md-12">
  		<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
  		Copywrite 2017. Evan Tucker </div>
	</div>

	<!-- Links gamescript -->
	<script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>
</html>
