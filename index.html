<!doctype html>
<html lang="us-en">
<head>
	<meta charset="UTF-8">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title> Hangman Game </title>

</head>

<body>
	<div class="container">
		<div class="jumbotron" id="header">
  			<h1>Hangman Game</h1>
		</div>

		<div class="row">
			<!-- padding on left of 3 collums -->
			<div class="col-md-2">
			</div>

			<!-- this div will contain the main game content -->
			<div class="col-md-8" id="content">
				<div class="col-md-6" id="info-side">
					<img id="hangman-pic" src="assets/images/hangman.png">
					<h2>Hangman</h2>
					<p> The rules are simple, guess the letters correctly to form a word before your run out of guesses... or bring shame upon your family.</p>
				</div>
				<div class="col-md-6 text-center">
					<h2> Press any key to get started! </h2><hr>
						<div class="panel panel-default">
							<div class="panel-heading">
						    	<h3 class="panel-title">Word to guess</h3>
					     	</div>
							<div class="panel-body" id="wordToGuess">
							    ________________
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
						    	<h3 class="panel-title">Letters Guessed</h3>
					     	</div>
							<div class="panel-body" id="wrongGuesses">
							    
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    Guesses Left: <span id="guessesLeft"> 10 </span>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    Wins: <span id="wins"> 0 </span>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
							    Losses: <span id="losses"> 0 </span>
							</div>
						</div>
				</div>

			</div>
		</div>
	</div>

	<div class="row" id="footer">
  		<div class="col-md-12"> 
  		<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
  		Copywrite 2017. Evan Tucker</div>
	</div>

	<!-- Links gamescript -->
	<script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>
</html>
